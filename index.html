<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;

    }

    .opened {
        background-color: greenyellow;
    }

    .closed {
        background-color: brown;
    }
</style>

<body>
    <div id="app">


    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const vm = Vue.createApp({
            data() {
                return {
                    nombre: "Santiago",
                    apellido: "Vel√°squez",
                    date: new Date(),
                    open: false,
                    text: "La puerta esta cerrada",
                    username: ""
                }

            },
            methods: {
                increment() {
                    this.count += 1
                },

            },
            watch: {
                nombre(newval, oldval) {
                    console.log(`el viejo valor era ${oldval} y ahora es ${newval}`)
                },
                open(newval) {
                    if (newval) {
                        this.text = "Cierra Sesion"
                    } else {
                        this.text = "Accede a tu cuenta"
                        this.username = ""
                    }
                }
            },
            computed: {
                fullName() {
                    return this.nombre + " " + this.apellido
                },
                fullDate() {
                    return this.date.toLocaleDateString()
                },
                divStyle() {
                    return this.open ? "opened" : "closed"
                }

            },
            template:
                /*html*/
                `

            <div :class="divStyle">
                <h2> {{fullName}}</h2>
                <h2> {{fullDate}}</h2>
                <h3>{{text}}</h3>
                <h3 v-if="open">
                    <p>Hola {{username}}</p>
                    Cierra Sesion</h3>
                <h3 v-else>
                    <label>Username</label>
                    <input type="text" v-model="username"/>
                    Inicia Sesion
                
                </h3>

                <button @click="open=!open">{{open?"cerrar":"abrir"}}</button>
            </div>    
           
            `,

        }).mount("#app")
        console.log(vm)
    </script>
</body>

</html>
